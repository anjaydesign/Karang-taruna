<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Organisasi - IMMKA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Struktur Organisasi IMMKA</h1>
        <nav>
            <a href="index.html">Beranda</a>
        </nav>
    </header>

    <section class="organization">
        <div class="card ketua">
            <img src="images/anjar.jpg" alt="Anjar">
            <h2>Ketua</h2>
            <p>Ilham hidayat</p>
        </div>
        <div class="card wakil">
            <img src="images/adi.jpg" alt="Adi">
            <h2>Wakil Ketua</h2>
            <p>Dono crisandy</p>
        </div>
        <div class="card sekretaris">
            <img src="images/nurul.jpg" alt="Nurul">
            <h2>Sekretaris</h2>
            <p>Nurul & Hanif</p>
        </div>
        <div class="card bendahara">
            <img src="images/elsa.jpg" alt="Elsa">
            <h2>Bendahara</h2>
            <p>Elsa & Lusi</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 IMMKA</p>
    </footer>
</body>
</html>
